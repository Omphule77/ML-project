<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Prediction Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Prediction Form</h2>

    <form action="{{url_for('predict_datapoint')}}" method="POST">

        <div class="form-group">
            <input type="text" name="Temperature" placeholder="Temperature" required>
        </div>

        <div class="form-group">
            <input type="text" name="RH" placeholder="RH" required>
        </div>

        <div class="form-group">
            <input type="text" name="Ws" placeholder="Ws" required>
        </div>

        <div class="form-group">
            <input type="text" name="Rain" placeholder="Rain" required>
        </div>

        <div class="form-group">
            <input type="text" name="FFMC" placeholder="FFMC" required>
        </div>

        <div class="form-group">
            <input type="text" name="DMC" placeholder="DMC" required>
        </div>

        <div class="form-group">
            <input type="text" name="ISI" placeholder="ISI" required>
        </div>

        <div class="form-group">
            <input type="text" name="Classes" placeholder="Classes" required>
        </div>

        <div class="form-group">
            <input type="text" name="Region" placeholder="Region" required>
        </div>

        <button type="submit">Predict</button>

    </form>

    <h1>Predicted Data: {{result}}</h1>
</div>

</body>
</html>
